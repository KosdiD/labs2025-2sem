<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR-сцена з A-Frame та AR.js</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      id="ar-container"
    >

      <!-- Камера -->
      <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>

      <!-- Маркер JUP -->
      <a-marker type="pattern" url="../patterns/pattern-jup.patt">
        <a-entity
          gltf-model="../models/jup.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
        ></a-entity>
      </a-marker>

      <!-- Маркер YORK -->
      <a-marker type="pattern" url="../patterns/pattern-york.patt">
        <a-entity
          gltf-model="../models/cup.glb"
          scale="0.4 0.4 0.4"
          position="0 0 0"
          animation__scale="property: scale; dir: alternate; dur: 2000; loop: true; to: 0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <!-- Обов’язково додати для AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
