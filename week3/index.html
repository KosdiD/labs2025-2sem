<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Scene</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded 
         arjs="sourceType: webcam; 
               debugUIEnabled: false;
               detectionMode: mono_and_matrix;
               matrixCodeType: 3x3;
               maxDetectionRate: 60;">
        
        <a-assets>
            <!-- Textures -->
            <img id="cloth" src="../textures/cloth.jpg" crossorigin="anonymous">
            <img id="metal" src="../textures/metal.jpg" crossorigin="anonymous">
            <img id="ice" src="../textures/ice.jpg" crossorigin="anonymous">
            
            <!-- Models -->
            <a-asset-item id="jupiter-model" src="models/jup.glb"></a-asset-item>
            <a-asset-item id="cup-model" src="models/cup.glb"></a-asset-item>
        </a-assets>

        <!-- First Marker - Jupiter -->
        <a-marker type="pattern" url="../patterns/pattern-jup.patt">
            <a-entity scale="0.3 0.3 0.3" position="0 0 0">
                <a-entity gltf-model="#jupiter-model" 
                          position="0 -3 -2" 
                          scale="2 2 2"
                          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
                </a-entity>
                
                <a-box position="-2 1 0" src="#cloth"
                       animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
                </a-box>
                
                <a-sphere position="2 1 0" radius="0.75" src="#metal"
                          animation="property: scale; to: 1.2 1.2 1.2; loop: true; dur: 2000">
                </a-sphere>
                
                <a-torus position="0 0 0" color="#FFD700" radius="3" radius-tubular="0.1"
                         animation="property: rotation; to: 90 360 0; loop: true; dur: 12000">
                </a-torus>
            </a-entity>
        </a-marker>

        <!-- Second Marker - Cup -->
        <a-marker type="pattern" url="../patterns/pattern-york.patt">
            <a-entity scale="0.5 0.5 0.5" position="0 0 0">
                <a-entity gltf-model="#cup-model" 
                          position="0 1.5 0"
                          animation="property: rotation; to: 0 -360 0; loop: true; dur: 6000">
                </a-entity>
                
                <a-cylinder position="2 1 0" height="1.5" radius="0.5" src="#ice"
                            animation="property: material.color; to: #00ffff; loop: true; dur: 3000">
                </a-cylinder>
                
                <a-torus position="-2 0.5 0" color="green" radius="0.5"
                         animation="property: material.color; from: green; to: red; loop: true; dur: 5000">
                </a-torus>
                
                <a-torus-knot position="0 0.5 -2" color="orange" radius="0.5"
                               animation="property: rotation; to: 0 0 360; loop: true; dur: 7000">
                </a-torus-knot>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
