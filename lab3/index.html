<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>WebXR AR - Фізика кочення (Виправлено)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/",
            "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
    </script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #1f1f1f; overflow: hidden; }
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 101;
            display: flex; gap: 8px;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
        }
        #ar-button-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        button {
            padding: 12px 16px; background: rgba(255, 255, 255, 0.9);
            border: none; border-radius: 5px; cursor: pointer;
            font-size: 14px; color: black;
        }
        button:hover { background: white; }
    </style>
</head>
<body>
    <div id="ui-container">
        <button id="reset-button">Скинути</button>
        <button id="pause-button">Пауза</button>
        <button id="scale-up-button">+</button>
        <button id="scale-down-button">-</button>
    </div>
    <div id="ar-button-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import * as CANNON from 'cannon-es';

        let camera, scene, renderer, world;
        let controls, controller;
        let sceneGroup, reticle;
        const objectsToUpdate = [];

        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let isObjectPlaced = false;
        let isPhysicsEnabled = true;

        const RESET_INTERVAL = 10000;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(1.5, 2, 3);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(2, 5, 3);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0); 
            renderer.shadowMap.enabled = true;
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0.5, 0);

            world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.82, 0) });

            sceneGroup = new THREE.Group();
            scene.add(sceneGroup);
            
            const groundMaterial = new CANNON.Material('ground');
            const dynamicMaterial = new CANNON.Material('dynamic');
            const contactMaterial = new CANNON.ContactMaterial(groundMaterial, dynamicMaterial, {
                friction: 0.4, restitution: 0.2,
            });
            world.addContactMaterial(contactMaterial);

            createSceneObjects(groundMaterial, dynamicMaterial);
            setupAR();

            document.getElementById('reset-button').addEventListener('click', resetSimulation);
            document.getElementById('pause-button').addEventListener('click', () => isPhysicsEnabled = !isPhysicsEnabled);
            document.getElementById('scale-up-button').addEventListener('click', () => sceneGroup.scale.multiplyScalar(1.2));
            document.getElementById('scale-down-button').addEventListener('click', () => sceneGroup.scale.multiplyScalar(0.8));

            window.addEventListener('resize', onWindowResize);
            
            setInterval(resetSimulation, RESET_INTERVAL);
            resetSimulation();
        }

        function createSceneObjects(groundMaterial, dynamicMaterial) {
            const floorMesh = new THREE.Mesh(
                new THREE.BoxGeometry(4, 0.2, 4),
                new THREE.MeshStandardMaterial({ color: '#7BC8A4' })
            );
            floorMesh.receiveShadow = true;
            sceneGroup.add(floorMesh);
            const floorBody = new CANNON.Body({ mass: 0, material: groundMaterial, shape: new CANNON.Box(new CANNON.Vec3(2, 0.1, 2)) });
            world.addBody(floorBody);

            const inclineAngle = -Math.PI / 6;
            const inclineMesh = new THREE.Mesh(
                new THREE.BoxGeometry(1.5, 0.2, 3),
                new THREE.MeshStandardMaterial({ color: '#7BC224' })
            );
            inclineMesh.position.set(0, 1, -0.5);
            inclineMesh.quaternion.setFromAxisAngle(new THREE.Vector3(1, 0, 0), inclineAngle);
            inclineMesh.castShadow = true;
            inclineMesh.receiveShadow = true;
            sceneGroup.add(inclineMesh);
            const inclineBody = new CANNON.Body({ mass: 0, material: groundMaterial, shape: new CANNON.Box(new CANNON.Vec3(0.75, 0.1, 1.5)) });
            inclineBody.position.copy(inclineMesh.position);
            inclineBody.quaternion.copy(inclineMesh.quaternion);
            world.addBody(inclineBody);

            const cylinderRadius = 0.2;
            const cylinderHeight = 0.5;
            const cylinderMesh = new THREE.Mesh(
                new THREE.CylinderGeometry(cylinderRadius, cylinderRadius, cylinderHeight, 32),
                new THREE.MeshStandardMaterial({ color: 'red' })
            );
            cylinderMesh.castShadow = true;
            sceneGroup.add(cylinderMesh);
            const cylinderShape = new CANNON.Cylinder(cylinderRadius, cylinderRadius, cylinderHeight, 12);
            const cylinderBody = new CANNON.Body({ mass: 2, material: dynamicMaterial });
            cylinderBody.addShape(cylinderShape, new CANNON.Vec3(), new CANNON.Quaternion().setFromAxisAngle(new CANNON.Vec3(1, 0, 0), Math.PI / 2));
            world.addBody(cylinderBody);
            objectsToUpdate.push({ mesh: cylinderMesh, body: cylinderBody });
        }

        function setupAR() {
            const arButton = ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test'], optionalFeatures: ['dom-overlay'], domOverlay: { root: document.body }
            });
            document.getElementById('ar-button-container').appendChild(arButton);
            
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.12, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            function onSelect() {
                if (reticle.visible && !isObjectPlaced) {
                    sceneGroup.position.setFromMatrixPosition(reticle.matrix);
                    sceneGroup.rotation.y = Math.PI; 
                    sceneGroup.visible = true;
                    isObjectPlaced = true;
                    reticle.visible = false;
                    resetSimulation();
                }
            }
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            renderer.xr.addEventListener('sessionstart', () => {
                controls.enabled = false;
                sceneGroup.visible = false;
                document.getElementById('ui-container').style.display = 'none';
            });
            renderer.xr.addEventListener('sessionend', () => {
                isObjectPlaced = false;
                hitTestSource = null;
                hitTestSourceRequested = false;
                controls.enabled = true;
                sceneGroup.position.set(0, 0, 0);
                sceneGroup.rotation.set(0, 0, 0);
                sceneGroup.visible = true;
                document.getElementById('ui-container').style.display = 'flex';
                resetSimulation();
            });
        }

        function resetSimulation() {
            if (objectsToUpdate.length === 0) return;
            const cylinderBody = objectsToUpdate[0].body;
            cylinderBody.position.set(0, 2.5, -1.5);
            cylinderBody.velocity.set(0, 0, 0);
            cylinderBody.angularVelocity.set(0, 0, 0);
            
            const orientation = new CANNON.Quaternion();
            orientation.setFromAxisAngle(new CANNON.Vec3(0, 0, 1), Math.PI / 2);
            cylinderBody.quaternion.copy(orientation);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        const clock = new THREE.Clock();
        function render(timestamp, frame) {
            // Оновлення камери в 3D-режимі
            if (!renderer.xr.isPresenting) {
                controls.update();
            }

            // ЗМІНЕНО: Вся логіка AR тепер тут, в єдиному циклі
            if (frame && !isObjectPlaced) {
                if (!hitTestSourceRequested) {
                    const session = renderer.xr.getSession();
                    session.requestReferenceSpace('viewer').then(refSpace => {
                        session.requestHitTestSource({ space: refSpace }).then(source => { hitTestSource = source; });
                    });
                    hitTestSourceRequested = true;
                }
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        reticle.visible = true;
                        reticle.matrix.fromArray(hitTestResults[0].getPose(renderer.xr.getReferenceSpace()).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            const deltaTime = Math.min(clock.getDelta(), 0.1);
            if (isPhysicsEnabled && (!renderer.xr.isPresenting || isObjectPlaced)) {
                world.step(1 / 60, deltaTime, 3);
            }

            for (const obj of objectsToUpdate) {
                obj.mesh.position.copy(obj.body.position);
                obj.mesh.quaternion.copy(obj.body.quaternion);
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
