<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Комплекс пірамід Гізи</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ґрунтова площина -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <!-- Піраміда Хеопса (1) -->
      <a-cone 
        id="cheops"
        geometry="primitive: cone; height: 1.45; radiusBottom: 1.63; segmentsRadial: 4"
        material="color: #FFC65D"
        position="-3 0.73 -5">
      </a-cone>

      <!-- Піраміда Хефрена (2) - центральна -->
      <a-cone 
        id="chephren"
        geometry="primitive: cone; height: 1.35; radiusBottom: 1.48; segmentsRadial: 4"
        material="color: #FF6666"
        position="0 0.675 -5">
      </a-cone>

      <!-- Піраміда Мікеріна (3) -->
      <a-cone 
        id="menkaure"
        geometry="primitive: cone; height: 0.65; radiusBottom: 0.71; segmentsRadial: 4"
        material="color: #66FF66"
        position="3 0.33 -5">
      </a-cone>

      <!-- Камера з анімацією, яка рухається до центральної піраміди -->
      <a-entity id="cameraRig">
        <a-camera position="0 1.6 10" look-at="#chephren">
          <a-animation 
            attribute="position" 
            from="0 1.6 10" 
            to="0 1.6 -2" 
            dur="8000" 
            easing="linear" 
            fill="forwards">
          </a-animation>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
