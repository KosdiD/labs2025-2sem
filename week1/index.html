<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>Базова 3D сцена з A-Frame</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene>
      <a-sky color="#001a33"></a-sky>
      <a-plane position="0 0 0" rotation="90 0 0" width="100" height="100" color="#00FF00" shadow></a-plane>

      <a-torus position="-2 2 2" color="#FF8888" radius="1" radius-tubular="0.15" rotation="0 0 0"></a-torus>

      <a-cylinder position="2 2 2" radius="1" height="0.5" color="#22222"></a-cylinder>

      <a-entity camera position="0 0 0" look-controls wasd-controls></a-entity>
    </a-scene>
  </body>
</html>
