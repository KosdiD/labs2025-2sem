<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Marker AR Scene</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded 
         arjs="sourceType: webcam; 
               debugUIEnabled: false;
               detectionMode: mono_and_matrix;
               matrixCodeType: 3x3;">
        
        <!-- Assets -->
        <a-assets>
            <!-- Models -->
            <a-asset-item id="jupiter-model" src="../models/jup.glb"></a-asset-item>
            <a-asset-item id="cup-model" src="../models/cup.glb"></a-asset-item>
        </a-assets>

        <!-- 1. Hiro Marker (Preset) -->
        <a-marker preset="hiro">
            <a-box color="red" position="0 0.5 0" scale="0.5 0.5 0.5"></a-box>
        </a-marker>

        <!-- 2. Kanji Marker (Preset) -->
        <a-marker preset="kanji">
            <a-sphere color="blue" radius="0.5" position="0 0.5 0"></a-sphere>
        </a-marker>

        <!-- 3. Custom Pattern Marker 1 -->
        <a-marker type="pattern" url="../patterns/pattern-jup.patt">
            <a-cylinder color="green" height="1" radius="0.3" position="0 0.5 0"></a-cylinder>
        </a-marker>

        <!-- 4. Custom Pattern Marker 2 -->
        <a-marker type="pattern" url="../patterns/pattern-york.patt">
            <a-cone color="yellow" radius-bottom="0.4" height="1" position="0 0.5 0"></a-cone>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
