<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сонячна система в AR</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Завантаження...</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; physicallyCorrectLights: true;"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
        <a-assets>
            <img id="sunTexture" src="../textures/sun.jpg">
            <img id="mercuryTexture" src="../textures/mercury.jpg">
            <img id="venusTexture" src="../textures/venus.jpg">
            <img id="earthTexture" src="../textures/earth.jpg">
            <img id="marsTexture" src="../textures/mars.jpg">
            <img id="saturnTexture" src="../textures/saturn.jpg">
            <img id="uranusTexture" src="../textures/uranus.jpg">
            <img id="neptuneTexture" src="../textures/neptune.jpg">
            <img id="iceTexture" src="../textures/ice.jpg">
            <img id="metalTexture" src="../textures/metal.jpg">
            <img id="clothTexture" src="../textures/cloth.jpg">

            <a-asset-item id="jupiterModel" src="../models/jup.glb"></a-asset-item>
            <a-asset-item id="cupModel" src="../models/cup.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="../patterns/pattern-jup.patt">
            <a-entity>
                <a-sphere
                    position="0 0.5 0"
                    radius="0.4"
                    src="#sunTexture"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"
                ></a-sphere>
                <a-text value="Сонце" align="center" color="#FFF" position="0 1.2 0" scale="0.5 0.5 0.5" font="../fonts/volja-regular_w-msdf.json" negate="false"></a-text>
            </a-entity>

            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear;">
                <a-sphere position="0.7 0.5 0" radius="0.1" src="#mercuryTexture"></a-sphere>
                <a-text value="Меркурій" align="center" color="#FFF" position="0.7 0.8 0" scale="0.3 0.3 0.3" font="../fonts/volja-regular_w-msdf.json" negate="false"></a-text>
            </a-entity>

            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear;">
                <a-sphere position="1 0.5 0" radius="0.15" src="#venusTexture"></a-sphere>
                 <a-text value="Венера" align="center" color="#FFF" position="1 0.8 0" scale="0.3 0.3 0.3" font="../fonts/volja-regular_w-msdf.json" negate="false"></a-text>
            </a-entity>

            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear;">
                <a-sphere position="1.4 0.5 0" radius="0.16" src="#earthTexture"></a-sphere>
                <a-text value="Земля" align="center" color="#FFF" position="1.4 0.8 0" scale="0.3 0.3 0.3" font="../fonts/volja-regular_w-msdf.json" negate="false"></a-text>
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="../patterns/pattern-york.patt">
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 18000; easing: linear;">
                <a-sphere position="0.8 0.5 0" radius="0.12" src="#marsTexture"></a-sphere>
                <a-text value="Марс" align="center" color="#FFF" position="0.8 0.8 0" scale="0.3 0.3 0.3" font="../fonts/volja-regular_w-msdf.json" negate="false"></a-text>
            </a-entity>
            
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 25000; easing: linear;">
                <a-gltf-model src="#jupiterModel" position="1.5 0.5 0" scale="0.3 0.3 0.3"></a-gltf-model>
                <a-text value="Юпітер" align="center" color="#FFF" position="1.5 1.0 0" scale="0.3 0.3 0.3" font="../fonts/volja-regular_w-msdf.json" negate="false"></a-text>
            </a-entity>

            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear;">
                <a-entity position="2.2 0.5 0">
                    <a-sphere radius="0.25" src="#saturnTexture"></a-sphere>
                    <a-torus color="#8A7D60" radius="0.4" radius-tubular="0.03" rotation="90 0 0" scale="1 1 0.1"></a-torus>
                     <a-text value="Сатурн" align="center" color="#FFF" position="0 0.6 0" scale="0.3 0.3 0.3" font="../fonts/volja-regular_w-msdf.json" negate="false"></a-text>
                </a-entity>
            </a-entity>
            
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 35000; easing: linear;">
                <a-sphere position="2.8 0.5 0" radius="0.2" src="#uranusTexture"></a-sphere>
                <a-text value="Уран" align="center" color="#FFF" position="2.8 0.8 0" scale="0.3 0.3 0.3" font="../fonts/volja-regular_w-msdf.json" negate="false"></a-text>
            </a-entity>

            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 40000; easing: linear;">
                <a-sphere position="3.3 0.5 0" radius="0.19" src="#neptuneTexture"></a-sphere>
                <a-text value="Нептун" align="center" color="#FFF" position="3.3 0.8 0" scale="0.3 0.3 0.3" font="../fonts/volja-regular_w-msdf.json" negate="false"></a-text>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.8" position="-1 1 1"></a-light>
    </a-scene>
</body>
</html>
