<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System AR (MindAR)</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- MindAR for A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
      }
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="arjs-loader">
      <div>Loading AR Solar System...</div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ../patterns/target.mind; maxTrack: 1; filterMinCF: 0.001; filterBeta: 0.01;" 
      embedded 
      color-space="sRGB" 
      renderer="colorManagement: true; antialias: true; logarithmicDepthBuffer: true;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <!-- Assets -->
      <a-assets>
        <img id="sun" src="../textures/sun.jpg" crossorigin="anonymous">
        <img id="mercury" src="../textures/mercury.jpg" crossorigin="anonymous">
        <img id="venus" src="../textures/venus.jpg" crossorigin="anonymous">
        <img id="earth" src="../textures/earth.jpg" crossorigin="anonymous">
        <img id="mars" src="../textures/mars.jpg" crossorigin="anonymous">
        <img id="jupiter" src="../textures/jupiter.jpg" crossorigin="anonymous">
        <img id="saturn" src="../textures/saturn.jpg" crossorigin="anonymous">
        <img id="uranus" src="../textures/uranus.jpg" crossorigin="anonymous">
        <img id="neptune" src="../textures/neptune.jpg" crossorigin="anonymous">
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>

      <!-- MindAR Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Complete Solar System -->
        <a-entity id="solar-system" scale="0.3 0.3 0.3" rotation="-90 0 0" position="0 0.5 0">
          <!-- Sun -->
          <a-sphere src="#sun" radius="0.8" position="0 0 0" 
              animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">
          </a-sphere>
          
          <!-- Mercury -->
          <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 8800">
            <a-sphere src="#mercury" radius="0.08" position="1.0 0 0"></a-sphere>
          </a-entity>
          
          <!-- Venus -->
          <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 22500">
            <a-sphere src="#venus" radius="0.15" position="1.5 0 0"></a-sphere>
          </a-entity>
          
          <!-- Earth -->
          <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 36500">
            <a-sphere src="#earth" radius="0.16" position="2.0 0 0"></a-sphere>
          </a-entity>
          
          <!-- Mars -->
          <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 68700">
            <a-sphere src="#mars" radius="0.09" position="2.5 0 0"></a-sphere>
          </a-entity>
          
          <!-- Jupiter -->
          <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 45000">
            <a-sphere src="#jupiter" radius="0.4" position="3.5 0 0"></a-sphere>
          </a-entity>
          
          <!-- Saturn -->
          <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 60000">
            <a-sphere src="#saturn" radius="0.35" position="4.5 0 0"></a-sphere>
            <a-ring color="#8A7D60" radius-inner="0.4" radius-outer="0.55" rotation="90 0 0"></a-ring>
          </a-entity>
          
          <!-- Uranus -->
          <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 75000">
            <a-sphere src="#uranus" radius="0.25" position="5.5 0 0"></a-sphere>
          </a-entity>
          
          <!-- Neptune -->
          <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 90000">
            <a-sphere src="#neptune" radius="0.24" position="6.5 0 0"></a-sphere>
          </a-entity>
        </a-entity>
        
        <!-- Lighting -->
        <a-entity light="type: ambient; color: #FFF; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="1 1 1"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      // Hide loader when scene is ready
      document.querySelector('a-scene').addEventListener('loaded', function() {
        setTimeout(function() {
          var loader = document.querySelector('.arjs-loader');
          loader.style.display = 'none';
        }, 1500);
      });

      // Optional: Add scale controls
      document.addEventListener("DOMContentLoaded", function() {
        const solarSystem = document.getElementById('solar-system');
        let scale = 0.3;
        
        function updateScale() {
          solarSystem.setAttribute('scale', `${scale} ${scale} ${scale}`);
        }
        
        document.addEventListener('keydown', function(e) {
          if (e.key === '+' || e.key === '=') {
            scale *= 1.2;
            if (scale > 1.0) scale = 1.0;
            updateScale();
          } else if (e.key === '-' || e.key === '_') {
            scale /= 1.2;
            if (scale < 0.1) scale = 0.1;
            updateScale();
          }
        });
      });

      // Simple gravitational simulation (optional)
      AFRAME.registerComponent('planet-physics', {
        tick: function() {
          // Basic orbital animation could be enhanced with physics here
        }
      });
    </script>
  </body>
</html>
