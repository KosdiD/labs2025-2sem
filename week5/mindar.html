<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System with MindAR</title>
    <!-- Підключаємо A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Замість AR.js підключаємо MindAR для A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mind-ar-aframe.prod.js"></script>
    <style>
        /* Стилі для завантажувача можна залишити, вони не заважатимуть */
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="loader">
        <div>Loading AR Solar System... Point camera at the marker.</div>
    </div>

    <!-- 
      ЗМІНА: Тег <a-scene> тепер налаштований для MindAR.
      - 'mindar-image' - головний компонент.
      - 'imageTargetSrc' - шлях до вашого скомпільованого маркера.
      - 'uiLoading' та 'uiScanning' - вимикають стандартний інтерфейс MindAR, щоб ми могли використовувати свій.
    -->
    <a-scene mindar-image="imageTargetSrc: ../patterns/target.mind; uiLoading: no; uiScanning: no;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- Текстури залишаються без змін -->
            <img id="sun" src="../textures/sun.jpg">
            <img id="mercury" src="../textures/mercury.jpg">
            <img id="venus" src="../textures/venus.jpg">
            <img id="earth" src="../textures/earth.jpg">
            <img id="mars" src="../textures/mars.jpg">
            <img id="jupiter" src="../textures/jupiter.jpg">
            <img id="saturn" src="../textures/saturn.jpg">
            <img id="uranus" src="../textures/uranus.jpg">
            <img id="neptune" src="../textures/neptune.jpg">
        </a-assets>

        <!-- Камера, якою керує MindAR -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- 
          ЗМІНА: Замість <a-marker> використовується <a-entity mindar-image-target>.
          'targetIndex: 0' означає, що контент буде прив'язаний до першого зображення у вашому файлі target.mind.
          Ми беремо найповнішу модель Сонячної системи з вашого коду.
        -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity scale="0.3 0.3 0.3" rotation="-90 0 0">
                <!-- Sun -->
                <a-sphere src="#sun" radius="0.8" position="0 0 0" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear;">
                </a-sphere>
                
                <!-- Mercury -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 8800; easing: linear;">
                    <a-sphere src="#mercury" radius="0.08" position="1.0 0 0"></a-sphere>
                </a-entity>
                
                <!-- Venus -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 22500; easing: linear;">
                    <a-sphere src="#venus" radius="0.15" position="1.5 0 0"></a-sphere>
                </a-entity>
                
                <!-- Earth -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 36500; easing: linear;">
                    <a-sphere src="#earth" radius="0.16" position="2.0 0 0"></a-sphere>
                </a-entity>
                
                <!-- Mars -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 68700; easing: linear;">
                    <a-sphere src="#mars" radius="0.09" position="2.5 0 0"></a-sphere>
                </a-entity>
                
                <!-- Jupiter -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 45000; easing: linear;">
                    <a-sphere src="#jupiter" radius="0.4" position="3.5 0 0"></a-sphere>
                </a-entity>
                
                <!-- Saturn -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 60000; easing: linear;">
                    <a-entity position="4.5 0 0">
                        <a-sphere src="#saturn" radius="0.35"></a-sphere>
                        <!-- Кільця Сатурна, прив'язані до планети -->
                        <a-torus src="#saturn" radius="0.45" radius-tubular="0.05" rotation="90 0 0" scale="1 1 0.1"></a-torus>
                    </a-entity>
                </a-entity>
                
                <!-- Uranus -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 75000; easing: linear;">
                    <a-sphere src="#uranus" radius="0.25" position="5.5 0 0"></a-sphere>
                </a-entity>
                
                <!-- Neptune -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 90000; easing: linear;">
                    <a-sphere src="#neptune" radius="0.24" position="6.5 0 0"></a-sphere>
                </a-entity>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        // Простий скрипт для приховування завантажувача, коли сцена готова
        window.addEventListener('load', function() {
            const scene = document.querySelector('a-scene');
            const loader = document.querySelector('.loader');
            // Подія 'renderstart' надійно спрацьовує, коли все завантажено
            scene.addEventListener('renderstart', () => {
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500); // Невелика затримка для плавності
            });
        });
    </script>
</body>
</html>
