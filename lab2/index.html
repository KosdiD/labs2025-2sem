<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rolling Cylinder AR Physics</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #mindar-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="info">Loading AR experience...</div>
    <div id="mindar-container"></div>

    <!-- Load MindAR which includes Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                // Initialize MindAR with proper container
                const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: document.body,  // Changed to document.body like in working example
                    imageTargetSrc: "../patterns/rolling.mind",
                    uiScanning: "#info",
                    uiLoading: "no",
                    filterMinCF: 0.8,
                    filterBeta: 1000
                });

                const { renderer, scene, camera } = mindarThree;
                
                // Configure renderer
                renderer.shadowMap.enabled = true;
                renderer.setPixelRatio(window.devicePixelRatio);

                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 15, 10);
                directionalLight.castShadow = true;
                scene.add(directionalLight);

                // Physics world
                const world = new CANNON.World();
                world.gravity.set(0, -9.82, 0);
                world.broadphase = new CANNON.NaiveBroadphase();
                world.solver.iterations = 10;

                // Create anchor group
                const anchor = mindarThree.addAnchor(0);
                const group = new THREE.Group();
                group.scale.set(0.1, 0.1, 0.1);
                anchor.group.add(group);

                // Add floor
                const floor = new THREE.Mesh(
                    new THREE.PlaneGeometry(30, 30),
                    new THREE.MeshLambertMaterial({ color: 0x7BC8A4 })
                );
                floor.rotation.x = -Math.PI / 2;
                floor.receiveShadow = true;
                group.add(floor);

                // Add inclined plane
                const inclinedPlane = new THREE.Mesh(
                    new THREE.BoxGeometry(10, 0.2, 80),
                    new THREE.MeshLambertMaterial({ color: 0x7BC224 })
                );
                inclinedPlane.position.set(0, 5, 0);
                inclinedPlane.rotation.x = -Math.PI / 4;
                inclinedPlane.castShadow = true;
                inclinedPlane.receiveShadow = true;
                group.add(inclinedPlane);

                // Add cylinder
                const cylinderMesh = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.5, 0.5, 2, 32),
                    new THREE.MeshLambertMaterial({ color: 0xff0000 })
                );
                cylinderMesh.castShadow = true;
                group.add(cylinderMesh);

                // Cylinder physics
                const cylinderBody = new CANNON.Body({
                    mass: 5,
                    shape: new CANNON.Cylinder(0.5, 0.5, 2, 12)
                });
                cylinderBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
                world.add(cylinderBody);

                // Reset function
                function resetCylinder() {
                    cylinderBody.position.set(0, 35, -10);
                    cylinderBody.velocity.set(0, 0, 0);
                    cylinderBody.angularVelocity.set(0, 0, 0);
                    cylinderBody.quaternion.setFromAxisAngle(new CANNON.Vec3(0, 0, 1), Math.PI / 2);
                    
                    const impulse = new CANNON.Vec3(0, 0, 5);
                    cylinderBody.applyImpulse(impulse, new CANNON.Vec3(0, 35, -10));
                }

                // Start AR - this will trigger camera permission request
                await mindarThree.start();
                resetCylinder();
                
                // Animation loop
                const clock = new THREE.Clock();
                renderer.setAnimationLoop(() => {
                    const deltaTime = Math.min(clock.getDelta(), 0.1);
                    world.step(deltaTime);
                    
                    // Update cylinder
                    cylinderMesh.position.copy(cylinderBody.position);
                    cylinderMesh.quaternion.copy(cylinderBody.quaternion);
                    
                    renderer.render(scene, camera);
                });

            } catch (error) {
                console.error("AR Error:", error);
                document.getElementById("info").textContent = "Error loading AR. Please allow camera access when prompted.";
            }
        });
    </script>
</body>
</html>
