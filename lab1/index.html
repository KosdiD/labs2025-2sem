<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame + MindAR + Physics -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      canvas, video, .mindar-ui-overlay { z-index: 0 !important; }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./patterns/rollingstones.mind; maxTrack: 1;" 
      vr-mode-ui="enabled: false"
      physics="gravity: -9.8"
      device-orientation-permission-ui="enabled: true"
      embedded
    >

      <a-assets>
        <img id="hardwood" src="./textures/hardwood.jpg" />
        <img id="disturb" src="./textures/disturb.jpg" />
      </a-assets>

      <!-- Камера -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Один маркер -->
      <a-entity mindar-image-target="targetIndex: 0" id="marker-barrel">

        <!-- Похила площина -->
        <a-box 
          position="0 -0.3 0" 
          rotation="-30 0 0" 
          width="4" height="0.1" depth="2"
          material="src: #disturb; repeat: 2 2"
          static-body
        ></a-box>

        <!-- Бочка (циліндр) -->
        <a-cylinder
          id="barrel"
          radius="0.2"
          height="0.4"
          position="-1 0.8 0"
          rotation="90 0 0"
          material="src: #hardwood"
          dynamic-body="mass: 1; shape: cylinder;"
        ></a-cylinder>

        <!-- Джерела світла -->
        <a-entity light="type: directional; color: #ffffff; intensity: 0.9" position="1 2 1"></a-entity>
        <a-entity light="type: ambient; intensity: 0.3"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
