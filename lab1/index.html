<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Схил з фізикою</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene physics="gravity: -9.8" embedded>

      <!-- Текстури -->
      <a-assets>
        <img id="hardwood" src="./textures/hardwood.jpg">
        <img id="disturb" src="./textures/disturb.jpg">
      </a-assets>

      <!-- Камера -->
      <a-entity camera position="0 2 6" look-controls wasd-controls></a-entity>

      <!-- Похила площина -->
      <a-box position="0 0 0" rotation="-30 0 0" width="6" height="0.1" depth="4"
             material="src: #disturb; repeat: 3 3" static-body></a-box>

      <!-- Циліндр -->
      <a-cylinder id="cylinder" position="-2 2 0" radius="0.3" height="0.6" 
                  rotation="90 0 0" material="src: #hardwood"
                  dynamic-body="mass: 1; shape: cylinder;"
                  movement-controls="fly: true">
      </a-cylinder>

      <!-- Вектори сил -->
      <a-entity id="vectors">
        <!-- mg -->
        <a-entity geometry="primitive: cone; radiusBottom: 0.05; radiusTop: 0; height: 0.5"
                  material="color: red" position="-2 2 0"
                  rotation="-90 0 0"></a-entity>
        <a-text value="mg" color="red" position="-2 1.5 0.1" width="2"></a-text>

        <!-- N -->
        <a-entity geometry="primitive: cone; radiusBottom: 0.05; radiusTop: 0; height: 0.4"
                  material="color: blue" position="-2 2 0"
                  rotation="60 0 0"></a-entity>
        <a-text value="N" color="blue" position="-1.9 2.3 0.1" width="2"></a-text>

        <!-- F -->
        <a-entity geometry="primitive: cone; radiusBottom: 0.05; radiusTop: 0; height: 0.3"
                  material="color: green" position="-2 2 0"
                  rotation="0 0 90"></a-entity>
        <a-text value="F" color="green" position="-2.3 2 0.1" width="2"></a-text>
      </a-entity>

      <!-- Світло -->
      <a-entity light="type: directional; intensity: 1" position="3 5 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.3"></a-entity>
    </a-scene>
  </body>
</html>
