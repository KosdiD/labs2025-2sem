<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System AR with Physics</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.3/dist/aframe-physics-system.min.js"></script>
    <style>
        .arjs-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial;
            z-index: 1000;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading AR Solar System with Physics...</div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" physics="debug: true">
        <a-assets>
            <!-- Textures -->
            <img id="sun" src="../textures/sun.jpg">
            <img id="mercury" src="../textures/mercury.jpg">
            <img id="venus" src="../textures/venus.jpg">
            <img id="earth" src="../textures/earth.jpg">
            <img id="mars" src="../textures/mars.jpg">
            <img id="jupiter" src="../textures/jupiter.jpg">
            <img id="saturn" src="../textures/saturn.jpg">
            <img id="uranus" src="../textures/uranus.jpg">
            <img id="neptune" src="../textures/neptune.jpg">
        </a-assets>

        <!-- Hiro Marker (Sun + Inner Planets) -->
        <a-marker preset="hiro">
            <a-entity scale="0.5 0.5 0.5" rotation="-90 0 0">
                <!-- Sun -->
                <a-sphere src="#sun" radius="0.5" position="0 0 0" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">
                </a-sphere>
                
                <!-- Mercury -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 8800">
                    <a-sphere src="#mercury" radius="0.05" position="0.8 0 0"></a-sphere>
                </a-entity>
                
                <!-- Venus -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 22500">
                    <a-sphere src="#venus" radius="0.12" position="1.2 0 0"></a-sphere>
                </a-entity>
                
                <!-- Earth -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 36500">
                    <a-sphere src="#earth" radius="0.13" position="1.6 0 0"></a-sphere>
                </a-entity>
                
                <!-- Mars -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 68700">
                    <a-sphere src="#mars" radius="0.07" position="2.0 0 0"></a-sphere>
                </a-entity>
            </a-entity>
        </a-marker>

        <!-- Kanji Marker (Gas Giants) -->
        <a-marker preset="kanji">
            <a-entity scale="0.5 0.5 0.5" rotation="-90 0 0">
                <!-- Jupiter -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 45000">
                    <a-sphere src="#jupiter" radius="0.3" position="1.0 0 0"></a-sphere>
                </a-entity>
                
                <!-- Saturn -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 60000">
                    <a-sphere src="#saturn" radius="0.25" position="1.8 0 0"></a-sphere>
                    <a-ring color="#8A7D60" radius-inner="0.3" radius-outer="0.4" rotation="90 0 0"></a-ring>
                </a-entity>
                
                <!-- Uranus -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 75000">
                    <a-sphere src="#uranus" radius="0.2" position="2.5 0 0"></a-sphere>
                </a-entity>
                
                <!-- Neptune -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 90000">
                    <a-sphere src="#neptune" radius="0.19" position="3.0 0 0"></a-sphere>
                </a-entity>
            </a-entity>
        </a-marker>

        <!-- Jupiter Pattern Marker (Physics Demo) -->
        <a-marker type="pattern" url="../patterns/pattern-jup.patt">
            <a-entity scale="0.3 0.3 0.3" rotation="-90 0 0">
                <!-- Physics Scene -->
                <a-plane static-body position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
                <a-plane static-body position="0 5 0" rotation="-45 0 0" width="10" height="80" color="#7BC224"></a-plane>
                
                <!-- Cycling Cylinder -->
                <a-cylinder id="rollingCylinder"
                    position="0 35 -10"
                    radius="0.5"
                    height="2"
                    color="red"
                    rotation="0 0 90"
                    dynamic-body="shape: cylinder; mass: 10; linearDamping: 0.1; angularDamping: 0.1;">
                </a-cylinder>
            </a-entity>
        </a-marker>

        <!-- Custom Pattern Marker (Complete Solar System) -->
        <a-marker type="pattern" url="../patterns/solar-system.patt">
            <a-entity scale="0.3 0.3 0.3" rotation="-90 0 0">
                <!-- Sun -->
                <a-sphere src="#sun" radius="0.8" position="0 0 0" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">
                </a-sphere>
                
                <!-- All planets in one view -->
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 8800">
                    <a-sphere src="#mercury" radius="0.08" position="1.0 0 0"></a-sphere>
                </a-entity>
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 22500">
                    <a-sphere src="#venus" radius="0.15" position="1.5 0 0"></a-sphere>
                </a-entity>
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 36500">
                    <a-sphere src="#earth" radius="0.16" position="2.0 0 0"></a-sphere>
                </a-entity>
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 68700">
                    <a-sphere src="#mars" radius="0.09" position="2.5 0 0"></a-sphere>
                </a-entity>
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 45000">
                    <a-sphere src="#jupiter" radius="0.4" position="3.5 0 0"></a-sphere>
                </a-entity>
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 60000">
                    <a-sphere src="#saturn" radius="0.35" position="4.5 0 0"></a-sphere>
                    <a-ring color="#8A7D60" radius-inner="0.4" radius-outer="0.55" rotation="90 0 0"></a-ring>
                </a-entity>
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 75000">
                    <a-sphere src="#uranus" radius="0.25" position="5.5 0 0"></a-sphere>
                </a-entity>
                <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 90000">
                    <a-sphere src="#neptune" radius="0.24" position="6.5 0 0"></a-sphere>
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Hide loader when scene is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                var loader = document.querySelector('.arjs-loader');
                loader.style.display = 'none';
            }, 1500);
        });

        // Cylinder physics and cycling animation
        AFRAME.registerComponent('cylinder-physics', {
            init: function () {
                this.cylinder = document.querySelector('#rollingCylinder');
                this.initialPosition = {x: 0, y: 35, z: -10};
                this.lastReset = Date.now();
                
                this.cylinder.addEventListener('body-loaded', () => {
                    this.applyImpulse();
                });
            },
            
            applyImpulse: function() {
                const impulse = new CANNON.Vec3(0, 0, 5);
                const worldPoint = new CANNON.Vec3().copy(this.cylinder.object3D.position);
                this.cylinder.body.applyImpulse(impulse, worldPoint);
            },
            
            tick: function () {
                if (!this.cylinder.body) return;
                
                // Reset cylinder every 7 seconds
                const now = Date.now();
                if (now - this.lastReset > 7000) {
                    this.cylinder.body.position.set(
                        this.initialPosition.x,
                        this.initialPosition.y,
                        this.initialPosition.z
                    );
                    this.cylinder.body.velocity.set(0, 0, 0);
                    this.cylinder.body.angularVelocity.set(0, 0, 0);
                    this.applyImpulse();
                    this.lastReset = now;
                }
            }
        });

        // Initialize components
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('a-scene').setAttribute('cylinder-physics', '');
        });
    </script>
</body>
</html>
